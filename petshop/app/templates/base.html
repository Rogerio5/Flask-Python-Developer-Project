<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsivo -->
  <title>{% block title %}Petshop{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS customizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">🐾 Petshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Agendar</a></li>
          <li class="nav-item"><a class="nav-link" href="/reservas">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
          {% if session.get("user") %}
            <li class="nav-item"><a class="nav-link text-warning" href="/logout">Sair ({{ session['user'] }})</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container flex-grow-1 py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Rodapé -->
  <footer class="bg-primary text-white text-center py-3 mt-auto">
    <div class="container">
      <small>🐾 Petshop &copy; {{ current_year }} - Todos os direitos reservados</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bloco para scripts adicionais -->
  {% block scripts %}{% endblock %}
</body>
</html>
